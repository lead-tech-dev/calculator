apiVersion: apps/v1
kind: Deployment
metadata:
  name: hazelcast
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hazelcast
  template:
    metadata:
      labels:
        app: hazelcast
    spec:
      containers:
        - name: hazelcast
          image: leszko/hazelcast-embedded-sample
          ports:
          - containerPort: 5701

---

apiVersion: v1
kind: Service
metadata:
  name: hazelcast
spec:
  selector:
    app: hazelcast
  ports:
  -  port: 5701
